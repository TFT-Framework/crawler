name: Publish to TFT-Framework Packages
on:
  push:
    branches: [ develop ]
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Publish to GitHub Packages
        run: mvn deploy -B --no-transfer-progress -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.PKG_TOKEN }}  # ← PAT MÁGICO
