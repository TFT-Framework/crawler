name: Deploy Javadoc doc/javadoc → GitHub Pages
on:
  push:
    branches: [ 'doc/javadoc' ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate Javadoc → doc/
        run: |
          mkdir -p doc
          mvn javadoc:javadoc -DoutputDirectory=doc -Dquiet=true -DskipTests

      - name: Deploy doc/ to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc
          publish_branch: gh-pages
