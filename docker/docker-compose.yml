services:

  # Pull desde base de datos
  postgres:
    image: postgres:16-alpine
    container_name: spool-postgres
    environment:
      POSTGRES_USER: spool_user
      POSTGRES_PASSWORD: spool_pass
      POSTGRES_DB: spool_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U spool_user -d spool_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: [ pull-db ]

  # Pull desde API REST
  mock-rest-api:
    image: wiremock/wiremock:latest
    container_name: spool-mock-api
    ports:
      - "8081:8080"
    volumes:
      - ./wiremock:/home/wiremock
    profiles: [pull-api]

  # Stream desde Kafka
  kafka:
    image: apache/kafka:3.9.0
    container_name: spool-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@spool-kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    ports:
      - "9092:9092"
    profiles: [ stream ]

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: spool-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    profiles: [stream]

volumes:
  postgres_data:
